<h2>{{data.title}}</h2>
<div fxLayout="row" fxLayoutAlign="center center">
  <mat-icon color="warn" style="padding:10px;">warning</mat-icon>
  <p>{{data.text}}</p>
</div>

<mat-dialog-actions fxLayoutAlign="center center" fxLayoutGap="10px">         
    <button mat-button mat-dialog-close color="primary" [mat-dialog-close]="false">ANNULER</button>
    <button mat-stroked-button mat-dialog-close color="warn" [mat-dialog-close]="true">SUPRIMER</button>
</mat-dialog-actions>
