<div [style.backgroundImage]="'url(./assets/img/background.jpg)'" style="background-size:cover;padding-top:20px;padding-bottom:20px" fxLayoutAlign="center center">

  <div *ngIf="(user | async) as user">

      <mat-card style="width:80%;max-width:300px;margin:10px">
          <mat-card-header>
            <div mat-card-avatar [style.backgroundImage]="user.getAvatarUrl()" style="background-size:cover;"></div>
            <mat-card-title style="font-size:16px;" >{{user.firstName}} {{user.lastName}}</mat-card-title>
            <mat-card-subtitle>{{user.role}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>  
            <mat-divider></mat-divider>
            <p>
                <mat-icon style="margin-right:15px;">phone</mat-icon>{{user.mobile}}
            </p>   
            <p>
                <mat-icon style="margin-right:15px;">email</mat-icon>{{user.email}}
            </p>
            <mat-divider></mat-divider>
              <mat-chip-list>
                  <mat-chip>admin</mat-chip>
                  <mat-chip>bureau</mat-chip>
                  <mat-chip>soiree_montagne</mat-chip>
              </mat-chip-list>            
          </mat-card-content>
          <mat-card-actions>
          </mat-card-actions>
          <mat-card-footer>
          </mat-card-footer>            
        </mat-card> 
  </div>
</div>
<app-footer></app-footer>
