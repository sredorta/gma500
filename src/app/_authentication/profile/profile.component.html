<div style="padding:20px" >
  <div *ngIf="(user$ | async) as user" fxLayoutAlign="center center" fxLayout.xs="column">

    <div fxLayout="column" class="profile-wrapper">
        <div fxLayoutAlign="end start" [style.backgroundImage]="'url(./assets/img/backgroundprofile.jpg)'" class="background-image"></div>
        <div fxLayout="column" fxLayoutAlign="center center" style="width:100%">
          <div mat-card-avatar [style.backgroundImage]="user.avatar" class="avatar"></div>
          <p class="name">{{user.firstName}} {{user.lastName}}</p>
          <p class="title">{{title}}</p>
          <div fxLayout="column" fxLayoutAlign="start start" style="width:100%;padding:30px;padding-top:10px">
            <small class="detail">EMAIL:</small>
            <p class="box">{{user.email}}</p>
            <small class="detail">MOBILE:</small>
            <p class="box">{{user.mobile}}</p>             
          </div>
        </div>  
    </div>

    <div style="margin:20px; width:250px;height:100%" fxLayout="column" fxLayoutAlign="start start">
        <p class="header">Actions</p>
        <button mat-stroked-button color="primary" style="width:100%;margin:5px" routerLink="/editprofile">MODIFIER MON PROFIL</button>
        <button mat-stroked-button color="primary" style="width:100%;margin:5px">MES DOCUMENTS</button>
        <button mat-stroked-button color="primary" style="width:100%;margin:5px">MES NOTIFICATIONS</button>
        <button mat-stroked-button color="primary" style="width:100%;margin:5px">SUPRIMER LE COMPTE</button>        
    </div>
