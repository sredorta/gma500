
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px"class="container" (click)="_select()">
        <div fxFlex="25%"  fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px" style="margin-left:10px">
            <div mat-card-avatar [style.backgroundImage]="member.avatar" style="background-size:cover;width:40px;min-width:40px;height:40px;min-height:40px;border-radius:50%"></div>
            <div style="font-weight:bold;font-size:14px">
              <div fxLayout="row wrap" fxLayoutAlign="start center">
                <div style="margin-right:5px">{{member.lastName}}</div> 
                <div>{{member.firstName}}</div>
              </div>
            </div>
        </div>
        <div fxFlex="20%" fxLayout="column" fxLayoutAlign="center center">
              <small *ngFor="let role of member.roles" [ngClass]="{'is-important' : role.id>1}">{{role.name}}</small>
        </div>
        <div fxFlex="20%" fxLayout="column" fxLayoutAlign="center center">
                <small *ngFor="let account of member.accounts" [ngClass]="{'is-important' : account.access=='Admin'}">{{account.access}}</small>
        </div>     
        <div fxFlex="35%" fxLayout="column" fxLayoutAlign="center center">
            <small *ngFor="let group of member.groups">{{group.name}}</small>
        </div>  
    </div>
